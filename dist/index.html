<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="main.js" defer=""></script>
    <link rel="stylesheet" href="../src/styles.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <title>Document</title>
</head>

<body>
    <div id="content">

        <div class="navbar">
            <h3 class="logo">Your Logo</h3>
            <div class="nav-button-container">
                <p class="home navbutton button-selected">Home</p>
                <p class="projects navbutton">Projects</p>
            </div>
        </div>
        <div class="main-content-container">
            <div class="add-todo-button">New To-Do +</div>
            <div class="todos-container"></div>
        </div>
        <div class="new-todo-container hidden">
            <h2>New To Do</h2>
            <form>
                <div class="todo-name-container"><label for="todoname">Title</label><input required name="todoname"
                        id="todoname"></div>
                <div class="todo-description-container"><label for="tododescription">Description</label><textarea
                        required name="tododescription" id="tododescription" rows="5"></textarea></div>
                <div class="todo-date-container"><label for="tododate">Due Date</label><input required type="date"
                        name="tododate" id="tododate" min="2023-01-27"></div>
                <div class="todo-date-container"><label for="todotime">Time Due</label><input type="time"
                        name="todotime" id="todotime"></div>
                <div class="project-select-container">
                    <label for="project-selection">Choose Project</label>
                    <select name="project-selection" id="project-selection" class="projects">
                        <option id="default-project-selection" value="none">None</option>
                        <option value="New Project">New Project</option>
                    </select>
                </div>
                <div class="project-name-container hidden">
                    <label for="project-name">Project Name</label>
                    <input type="text" name="project-name" id="project-name">
                </div>
                <button class="submit-todo-button">Add To-Do</button>
            </form>
        </div>
    </div>



</body>

</html>
